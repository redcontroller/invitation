<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ 파티 초대장 | FES7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/bbq.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1 class="a11y-hidden">BBQ 참가신청 페이지</h1>
        <a href="./">
            <img src="./img/bbq-main.png" alt="">
        </a>
    </header>
    <main>
        <section class="sect-inform">
            <h2 class="a11y-hidden">BBQ 파티 정보</h2>
            <ul>
                <li>const FES7 BBQ 파티= &#123;</li>
                <li>일시: ‘2023년 9월 22일 (금) 오후 4시 30분’,</li>
                <li>장소: ‘두근두근 바베큐장’,</li>
                <li>대상: ‘멋사 프론트엔드 스쿨 7기 (12명)’,</li>
                <li>주최: ‘밥 잘 먹는 먹터디’,</li>
                <li>참가비: ‘4만원 (예상)’</li>
                <li>&#125;;</li>
            </ul>
        </section>
        <div class="container">
            <section class="sect-submit">
                <h3 class="a11y-hidden">개인정보 입력 및 참가신청</h3>
                <form class="form">
                    <fieldset>
                        <label for="input-id">아이디</label>
                        <input class="input" id="input-id" type="text" placeholder="이름">
                    </fieldset>
                    <fieldset>
                        <label for="input-phone">연락처</label>
                        <input class="input" id="input-phone" type="text" placeholder="연락처">
                    </fieldset>
                    <fieldset>
                        <label for="input-email">이메일</label>
                        <input class="input email" id="input-email" type="text" placeholder="이메일@google.com">
                    </fieldset>
                    <p>메일이 성공적으로 전송되었습니다.</p>
                    <button class="btn" type="submit">로그인</button>
                </form>
            </section>
            <section class="sect-map">
                <h3>상세위치</h3>
                <p>경기 안양시 만안구 예술공원로 201, 1층 바베큐장</p>
                <div id="map"></div>
            </section>
        </div>
    </main>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1a8b4d102715a5d153e271a5cb11c808"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>

</html>
